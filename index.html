<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Sorting Visualization</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="title_div">
        <h1>An Array Sorting Visualization tool</h1>
    </div>
    <div id="toolbar">
        <input type="radio" name="sorting_algo" value="merge" id="Merge">
        <label for="Merge">Merge</label>
        <input type="radio" name="sorting_algo" value="bubble" id="Bubble">
        <label for="Bubble">Bubble</label>
        <input type="radio" name="sorting_algo" value="quick" id="Quick">
        <label for="Quick">Quick</label>
        <input type="radio" name="sorting_algo" value="heap" id="Heap">
        <label for="Heap">Heap</label>
        <input type="text" id="Length" placeholder="enter array length">
        <button name="sort" onclick="false" id="sort">Sort</button>
    </div>
    <div id="in_container">
        <div id="in_div"></div>
    </div>
    <div id="out_container">
        <div id="out_div"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
