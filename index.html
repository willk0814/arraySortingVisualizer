<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Sorting Visualization Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>
</head>

<body>
    
    <div id="toolbar">
        <label for="length_slider" id="slider_label">Drag to select array size:</label>
        <input type="range" min="2" max="150" value="100" id="length_slider">
        <label for="length_slider" id="length_label"></label>
        <input type="radio" name="sorting_algo" value="merge" id="Merge">
        <label for="Merge">Merge</label>
        <input type="radio" name="sorting_algo" value="bubble" id="Bubble">
        <label for="Bubble">Bubble</label>
        <input type="radio" name="sorting_algo" value="quick" id="Quick">
        <label for="Quick">Quick</label>
        <input type="radio" name="sorting_algo" value="heap" id="Heap">
        <label for="Heap">Heap</label>
        <button name="sort" onclick="false" id="sort">Sort</button>
    </div>

    <div id="out_container">
        <div id="out_div"></div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="index.js"></script>
</body>

</html>
